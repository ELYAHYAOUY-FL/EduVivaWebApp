<!-- offer.component.html -->
<h1 class="title" style="margin-top: 100px;" >Available companies</h1>

<div class="container">
  <div *ngFor="let selectedCompany of companies" id="about-section" class="card">
    
    <div class="about-left">
      <img [src]="selectedCompany.companyImage" alt="Company Image" />
    </div>
 
    
    <div class="about-right">
      <h1>{{ selectedCompany.companyname }}</h1>
      <p>{{ selectedCompany.email }}</p>
      <p>{{ selectedCompany.city }}</p>
      <p>{{ selectedCompany.address }}</p>
      <p>{{ selectedCompany.short_description }}</p>

      <h4>Services</h4>
      <ng-container *ngIf="selectedCompany.services && selectedCompany.services.length > 0">
        <ul>
          <li>{{ getServicesNames(selectedCompany.services) }}</li>
        </ul>
      </ng-container>
      <ng-container *ngIf="!selectedCompany.services || selectedCompany.services.length === 0">
        No services
      </ng-container>
    </div>
    </div>
  </div>
