    <div class="page-content">
      <div class="form-v10-content">
        <form  (ngSubmit)="onSubmit()" class="form-detail" action="#" method="post" id="myform">
          <div class="form-left">
            <h2>General Infomation</h2>
            <div class="form-group">
              <div class="form-row form-row-1">
                              <mat-form-field class="field">
                                  <input matInput placeholder="First Name" [(ngModel)]="registerData.firstname" name="firstname" required>
                                </mat-form-field>
              </div>
              <div class="form-row form-row-2">
                              <mat-form-field class="field">
                                  <input matInput placeholder="Last Name" [(ngModel)]="registerData.lastname" name="lastname" required>
                                </mat-form-field>
                          </div>
                          
            </div>                   
                      <!--Country and City-->
            <div class="form-row ">
                              <input matInput placeholder="City" [(ngModel)]="registerData.city" name="city" required>
                      </div>
            <div class="form-group">
              <div class="form-row form-row-1 ">
                              <input matInput type="date" placeholder="Birthday" [(ngModel)]="registerData.birthday" name="birthday" required>
              </div>
                          <!-- gender field-->
                          <div class="form-row form-row-2 ">
                              <select  [(ngModel)]="registerData.gender" name="gender" required>
                                  <option value="" disabled selected>Gender</option>
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                              </select>
                              <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                              </span>
                          </div> 
  
            </div>
                      <div class="form-row">
              <select matInput name="Nationality" [(ngModel)]="registerData.nationality" name="nationality" required>
                              <option value="" disabled selected>Nationality</option>						   
                              <option value="Moroccan">Moroccan</option>
                  <option value="Algerien">Algerien</option>
                  <option value="American">American</option>
              </select>
              <span class="select-btn">
                  <i class="zmdi zmdi-chevron-down"></i>
              </span>
            </div>
                      <div class="form-row">
                          <input matInput placeholder="Address" [(ngModel)]="registerData.address" name="address" required>
                      </div>
          </div>
          <div class="form-right">
            <h2>Contact Details</h2>
            <div class="form-group">
                          <!-- code -->
              <div class="form-row form-row-1">
                <input type="text" name="code" class="code" id="code" placeholder="Code +" required>
              </div>
                          <!-- Phone number-->
              <div class="form-row form-row-2">
                              <input matInput type="text" placeholder="Phone number" [(ngModel)]="registerData.telephone" name="telephone" required>
              </div>
            </div>
                      <!-- email field-->
            <div class="form-row">
                          <input matInput placeholder="Your Email" [(ngModel)]="registerData.email" name="email" required>
            </div>
  
                      <div class="form-row">
                          <input matInput type="password" placeholder="Password" [(ngModel)]="registerData.password" name="password" required>
                      </div>
            <div class="form-checkbox">
              <label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
                  <input type="checkbox" name="checkbox">
                  <span class="checkmark"></span>
              </label>
            </div>
            <div class="form-row-last">
              <input type="submit" name="register" class="register" value="Register" mat-raised-button>
            </div>
          </div>
        </form>
      </div>
    </div>
